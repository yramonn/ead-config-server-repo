server:
  port: 8080

spring:
  application:
    name: ead-api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: ead-auth-service
            uri: lb://EAD-AUTH-SERVICE
            predicates:
              - Path=/ead-auth-service/**
          - id: ead-course-service
            uri: lb://EAD-COURSE-SERVICE
            predicates:
              - Path=/ead-course-service/**